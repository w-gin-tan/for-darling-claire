<title>Buttons</title>
<style>
#Button1 {
position: fixed;
top: 70%;
left: 55%;
transform: translate(-50%, -50%);
}
#Button2 {
position: absolute;
 left: 39%;
  top: 68%;
}
</style>
</head>
<body>
<button id="Button1">Your hubby</button>
<button id="Button2">Barramundi</button>
<script>
const Button2 = document.getElementById('Button2');
let left = 40;
Button2.addEventListener('mouseover', function() {
  if(left == 40){
    left = 48;
  }else{
    left = 40;
  }
  this.style.left = left + '%';
});

</script>
